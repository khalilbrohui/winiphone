<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Location via Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #location {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Your Location</h2>
    <form id="locationForm">
      <label for="to_email">To Email:</label>
      <input type="email" id="to_email" name="to_email" value="khalilrodeni@gmail.com" required />

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" value="User Location" required />

      <label for="message">Message (includes location):</label>
      <textarea id="message" name="message" rows="4" readonly></textarea>

      <label>Detected Location:</label>
      <div id="location">Fetching location...</div>

      <button type="submit">Send Location via Email</button>
    </form>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your Public Key
    (function() {
      emailjs.init("-_fZgZZhnhhK2OvuV");
    })();

    // Get location and update textarea
    function fetchLocation() {
      const locationDisplay = document.getElementById("location");
      const messageField = document.getElementById("message");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const message = `Latitude: ${lat}, Longitude: ${lon}`;

            locationDisplay.textContent = message;
            messageField.value = message;
          },
          (error) => {
            const errorMsg = "Location error: " + error.message;
            locationDisplay.textContent = errorMsg;
            messageField.value = errorMsg;
          }
        );
      } else {
        const notSupported = "Geolocation is not supported by this browser.";
        locationDisplay.textContent = notSupported;
        messageField.value = notSupported;
      }
    }

    // Send form via EmailJS
    document.getElementById("locationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const to_email = document.getElementById("to_email").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      emailjs.send("service_7xiz4x8", "template_ux0sel8", {
        to_email,
        subject,
        message
      })
      .then(() => {
        alert("Email sent successfully!");
      }, (error) => {
        alert("Failed to send email: " + error.text);
      });
    });

    // Fetch location when page loads
    window.onload = fetchLocation;
  </script>
</body>
</html>
